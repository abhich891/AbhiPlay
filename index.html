<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Abhi Play </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <li class="brand"> <img src="ap.png" alt="AbhiPlay"> </li>
            <li class="av"> AbhiPlay</li>
            <li>    Home  </li>
            <li>   Favorite  </li>
            <li>  About    </li>        
        </ul>
    </nav>
    <div class="container">

                    </span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">
                        Mast Magan
                    </span>
                    <span class="songlistplay">

                    </span>
                </div>

                </div>
                <div class="songItem">

            </div>

        </div>
    </div>
    
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <i class="fa-solid fa-backward" id="previous"></i>
            <i class="fa-solid fa-circle-play" id="masterPlay"></i>
            <i class="fa-solid fa-forward" id="next"></i>
           
            <!-- fontitems -->
        </div>
  
            <div class="timer"id="timer">
                 00:00 
            </div>
            <div class="right" id = "right">
                 05:35
            </div>
            <div class="songInfo">
                <img src="songs.gif" width="25px" alt="" id="gif"> <span id="masterSongName"> Khamoshiyan </span> - Arijit
                Singh
            </div>
    </div>
    <script src="https://kit.fontawesome.com/7ab5b7e72a.js" crossorigin="anonymous"></script>
